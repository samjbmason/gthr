<template name="messageSingle">
	<div class="single-message {{#if ownsPost}}owns-post{{/if}}" id="{{_id}}">
		<div class="message-content">
			
			<p>“{{{content}}}”</p>
		</div> <!--  .message-content -->
		<p class="name">{{#if ownsPost}}you{{else}}{{name}}{{/if}}</p> <!--  .name -->
		<time class="posted-on">{{niceSubmitted}}</time>
	</div> <!--  .single-message -->
</template>
