<template name="messagesList">
	<div class="conversations">
		{{#if messagesReady}}
      {{#unless allMessagesLoaded}}
        <a class="load-more" href="#">Load more</a>
      {{/unless}}
    {{else}}
      <div>{{> spinner}}</div>
    {{/if}}

		{{#each messages}}
      {{> messageSingle}}
    {{/each}}
	</div> <!--  .conversations -->

	<div class="entry-box">
		{{> messageEntry}}
	</div> <!--  .entry-box -->
</template>
