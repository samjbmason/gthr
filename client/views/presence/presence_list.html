<template name="presenceList">
	
	<div class="pure-u-1-5">
		<div class="l-box">
			<h1 class="online-count">Peeps online <span class="boxed-bg">{{onlineCount}}</span></h1>
			
			<ul class="online-list">
			{{#each allUsers}}
				{{> presenceSingle}}
			{{/each}}
			</ul> <!--  .online-list -->
		</div> <!--  .l-box -->
		
		{{> notification}}
		
	</div> <!--  .pure-u-1-5 -->

</template>
