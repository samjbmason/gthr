<template name="presenceList">
	
	<div class="pure-u-2-5">
		<div class="l-box">
			<h1>People online now: {{onlineCount}}</h1>
			
			<ul class="online-list">
			{{#each onlineUsers}}
				{{> presenceSingle}}
			{{/each}}
			</ul> <!--  .online-list -->
		</div> <!--  .l-box -->
	</div> <!--  .pure-u-1-5 -->

</template>
